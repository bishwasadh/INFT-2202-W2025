<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBD 6201 - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <!-- Navigation will go here -->
    </header>

    <main class="container mt-4">
        <h1 class="mb-4">My Blog</h1>
        
        <!-- Blog posts container -->
        <div id="blog-posts" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Blog posts will be loaded here via JavaScript -->
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Loading posts...</h5>
                        <p class="card-text">Please wait while we load the blog posts.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-5">
        <!-- Footer will go here -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/blog.js"></script>
</body>
</html>
